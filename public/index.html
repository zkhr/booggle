<!DOCTYPE html>
<html>
  <head>
    <title>Booggle</title>
    <link rel="stylesheet" href="/booggle/stylesheets/style.css" />
    <link rel="shortcut icon" href="/booggle/favicon.png" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  </head>
  <body>
    <div id="page">
      <p>Welcome to Booggle!</>
      <div>Enter your name</div>
      <div><input id="nickinput" type="text"></input></div>
      <div>Select a boo</div>
      <div><input id="booinput" type="text"></input></div>
      <div><input id="join" class="button" type="button" value="join"></input></div>
    </div>

    <script id="prescreen-tmpl" type="text/x-handlebars-template">
      <div><span id="numPlayers">{{players.length}}</span> Player(s) Connected:</div>
      <div id="players" class="players">
        {{#each players}}
          {{> player}}
        {{/each}}
      </div>
      <div><input id="start" class="button" type="button" value="start"></input></div>
    </script>
    <script id="player-tmpl" type="text/x-handlebars-template">
      <div class="player" data-roster="{{rosterId}}">
        <div class="nick">{{nick}}</div>
        <div class="boo">{{boo}}</div>
      </div>
    </script>

    <script id="game-tmpl" type="text/x-handlebars-template">
      <div class="game">
        <div class="board">
          {{#each letters}}
            <div class="cell">{{this}}</div>
          {{/each}}
        </div>
        <div id="paper"></div>
        <div>
          <input id="wordinput" class="textinput" type="text"></input>
        </div>
      </div>
    </script>
    <script id="word-tmpl" type="text/x-handlebars-template">
      <div class='word{{#if valid}} valid{{/if}}'>{{word}}</div>
    </script>
    <script id="endgame-tmpl" type="text/x-handlebars-template">
      <div class="ranks">
        {{#each results.scores}}
          <div class="rank">
            <div class="nick">{{nick}}</div>
            <div class="boo">{{boo}}</div>
            <div class="points">{{points}}</div>
        {{/each}}
      </div>
      <div><input id="close" class="button" type="button" value="close"></input></div>
    </script>
    <script src="/booggle/js/handlebars-v4.0.12.js" type="text/javascript"></script>
    <script src="/booggle/js/common/bggl.js" type="text/javascript"></script>
    <script src="/booggle/js/client.js" type="text/javascript"></script>
  </body>
</html>
