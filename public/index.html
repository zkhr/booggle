<!DOCTYPE html>
<html>
  <head>
    <title>Booggle!</title>
    <link rel="stylesheet" href="/booggle/stylesheets/style.css" />
    <link rel="shortcut icon" href="/booggle/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Viga|Rubik|Permanent+Marker|Roboto" rel="stylesheet"> 
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  </head>
  <body>
    <div id="page">
      <div class="content">
        <div class="title">Welcome to Booggle!</div>
        <div class="inputs">
          <div class="inputwrapper">
            <div>Enter your name</div>
            <div><input class="textinput" id="nickinput" type="text"></input></div>
          </div>
          <div id="boos" class="inputwrapper">
            <div>Select a boo</div>
            <div class="boo boo-1 selected" data-index="1"></div>
            <div class="boo boo-2" data-index="2"></div>
            <div class="boo boo-3" data-index="3"></div>
            <div class="boo boo-4" data-index="4"></div>
            <div class="boo boo-5" data-index="5"></div>
            <div class="boo boo-6" data-index="6"></div>
            <div class="boo boo-7" data-index="7"></div>
            <div class="boo boo-8" data-index="8"></div>
            <div class="boo boo-9" data-index="9"></div>
            <div class="boo boo-10" data-index="10"></div>
            <div class="boo boo-11" data-index="11"></div>
            <div class="boo boo-12" data-index="12"></div>
            <div class="boo boo-13" data-index="13"></div>
            <div class="boo boo-14" data-index="14"></div>
            <div class="boo boo-15" data-index="15"></div>
            <div class="boo boo-16" data-index="16"></div>
          </div>
          <div class="inputwrapper">
            <input id="join" class="button" type="button" value="join"></input></div>
          </div>
        </div>
      </div>
    </div>

    <script id="prescreen-tmpl" type="text/x-handlebars-template">
      <div class="content">
        <div class="title">
          <span id="numPlayers" class="highlight">{{players.length}}</span> Player(s) Connected!
        </div>
        <div id="players" class="players">
          {{#each players}}
            {{> player}}
          {{/each}}
        </div>
        <div><input id="start" class="button" type="button" value="start"></input></div>
      </div>
    </script>
    <script id="player-tmpl" type="text/x-handlebars-template">
      <div class="player" data-roster="{{rosterId}}">
        <div class="boo boo-{{boo}}" data-index="16"></div>
        <div class="nick">{{nick}}</div>
      </div>
    </script>

    <script id="game-tmpl" type="text/x-handlebars-template">
      <div class="timer"></div>
      <div class="game">
        <div class="board">
          {{#each letters}}<div class="cell{{#ifeq this "Qu"}} qcell{{/ifeq}}">{{this}}</div>{{/each}}
        </div>
        <input id="wordinput" class="textinput" type="text" placeholder="add words"></input>
        <div id="paper"></div>
      </div>
    </script>
    <script id="word-tmpl" type="text/x-handlebars-template">
      <div class='word{{#if valid}} valid{{/if}}'>{{word}}</div>
    </script>
    <script id="endgame-tmpl" type="text/x-handlebars-template">
      <div class="endgame content">
        {{#each results.scores}}
          {{#if @first}}
            <div class="title"><span class="highlight">{{nick}}</span> Wins!</div>
          {{/if}}
          <div class="rank">
            <div class="boo boo-{{boo}}"></div>
            <div class="nick">{{nick}}</div>
            <div class="points">{{points}} pts</div>
          </div>
        {{/each}}
        {{#each results.scores}}
          <div class="card">
            <div class="toprow">
              <div class="boo boo-{{boo}}"></div>
              <div class="nick">{{nick}}</div>
            </div>
            <div class="words">
              {{#each words}}
                <span {{#if unique}}class="unique"{{/if}}>{{word}}</span>
              {{/each}}
            </div>
          </div>
        {{/each}}
        <input id="close" class="button" type="button" value="close"></input>
      </div>
    </script>
    <script src="/booggle/js/handlebars-v4.0.12.js" type="text/javascript"></script>
    <script src="/booggle/js/common/bggl.js" type="text/javascript"></script>
    <script src="/booggle/js/client.js" type="text/javascript"></script>
  </body>
</html>
